<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Изменить статус заказа</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'orders/css/styles.css' %}"> <!-- Исправленный путь -->
</head>
<body>
    <h1>Изменить статус заказа #{{ order.id }}</h1>
    
    <form method="POST">
        {% csrf_token %}
        <label for="status">Статус:</label>
        <select name="status" id="status">
            <option value="новый" {% if order.status == 'новый' %}selected{% endif %}>Новый</option>
            <option value="в процессе" {% if order.status == 'в процессе' %}selected{% endif %}>В процессе</option>
            <option value="завершен" {% if order.status == 'завершен' %}selected{% endif %}>Завершен</option>
            <option value="отменен" {% if order.status == 'отменен' %}selected{% endif %}>Отменен</option>
        </select>
        <button type="submit">Сохранить изменения</button>
    </form>

    <a href="{% url 'order_list' %}">Назад к списку заказов</a> <!-- Замените 'orders:list' на ваш URL для списка заказов -->
</body>
</html>
